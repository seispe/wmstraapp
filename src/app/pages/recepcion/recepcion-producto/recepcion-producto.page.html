<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>PRODUCTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <p style="font-size: 0.9rem;"><strong>{{documento}}</strong></p>
        </ion-item>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label color="primary" >Cód:</ion-label>
          <ion-input #input_codigo [(ngModel)]="producto" id="input_codigo" name="input_codigo" type="text" clearInput="true"  placeholder="producto" required="true" (keyup.enter)="producto_control()"  ></ion-input>
          <ion-icon name="search" color="primary" slot="end" (click)="listarProductos()"></ion-icon>
          <ion-icon name="eye" color="primary" slot="end" [routerLink]="['/busqueda-producto/'+ producto]"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label color="primary"  position="floating">Solicitado.:</ion-label>
          <ion-input  readonly  clearInput="true" [(ngModel)]="solicitado"  inputmode="text"  required="true"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label color="primary"  position="floating">Procesado.:</ion-label>
          <ion-input  readonly  clearInput="true" [(ngModel)]="cantidad_procesado"  inputmode="text"  required="true"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label color="primary"  position="floating">Pendiente.:</ion-label>
          <ion-input  readonly  clearInput="true" [(ngModel)]="pendiente"  inputmode="text"  required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label color="primary" position="floating">Cantidad:</ion-label>
          <ion-input #input_cantidad [readonly]="isReadOnlyCantidad"  type="number" [(ngModel)]="cantidad"    clearInput="true"  placeholder="cantidad" required="true" (keyup.enter)="cantidad_control()" (keydown.tab)="cantidad_control()"></ion-input>
         <ion-icon name="filing" color="primary" slot="end" ></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label color="primary" position="floating">Destino:</ion-label>
          <ion-input #input_destino [readonly]="isReadOnlyDestino"  type="text" [(ngModel)]="destino"    clearInput="true"  placeholder="Ingrese la ruta de destino" required="true"  (keyup.enter)="procesaRecepcion()"></ion-input>
         <ion-icon name="map" color="primary" slot="end" ></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
</ion-content>

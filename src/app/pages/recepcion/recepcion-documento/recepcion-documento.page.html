<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DOCUMENTO</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label color="primary">Filtro:</ion-label>
          <ion-input clearInput="true" [(ngModel)]="filtro" inputmode="text" (keyup.enter)="onFiltro()" (keydown.tab)="onFiltro()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let documento of documentos" (click)="onClick(documento)"> 
      <ion-label>
        <h2>{{documento.Documento}}</h2>
        <h3>{{documento.Fecha + ', ' + documento.rucproveedor}}</h3>
        <p>{{documento.estado + ', ' + documento.numeroitems + ' items'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bahías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item>
    <ion-label color="primary" position="floating">Bulto:</ion-label>
    <ion-input #bulto id="bulto" name="bulto" type="text" [(ngModel)]="idbulto" clearInput="true" inputmode="text" placeholder="Ingrese el número de bulto" required="true" (ionChange)="onBulto()" ></ion-input>
    <ion-icon name="cube" color="primary"  slot="end"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Bahía:</ion-label>
    <ion-input #coordenada id="coordenada" name="coordenada" [(ngModel)]="bahia" type="text" clearInput="true" inputmode="text" placeholder="Ingrese la coordenada de bahía" required="true" (ionChange)="onBahia()"></ion-input>
    <ion-icon name="pin" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>

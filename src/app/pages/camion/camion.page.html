<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  
    </ion-buttons>
    <ion-title>Cami√≥n</ion-title>
  </ion-toolbar>
  <ion-searchbar #ped animated color="light" [(ngModel)]="pedido" name="ped" id="ped" showCancelButton="true" placeholder="Ingrese el pedido" required="true" (ionChange)="onPedido()"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label color="primary" position="floating">Cliente:</ion-label>
          <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="cliente"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label color="primary" position="floating">Ciudad:</ion-label>
          <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="ciudad"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label color="primary" position="floating">Bultos:</ion-label>
          <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="bultos"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
      <ion-item>
        <ion-label color="primary" position="floating">Transporte</ion-label>
        <ion-select value="transporte" interface="action-sheet" [(ngModel)]="transportesSelect" placeholder="Seleccione un transporte"> 
          <ion-select-option *ngFor="let item of transportes" value="{{item.codigo + '|' + item.nombre}}">{{item.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color="primary" expand="block" (click)="onCargar()">CARGAR</ion-button>
</ion-list>
</ion-content>

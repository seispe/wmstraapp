<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>PEDIDOS POR ARMAR</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/impresora/']"></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-item lines="none">
        <ion-label color="primary">Filtro:</ion-label>
        <ion-input clearInput="true" [(ngModel)]="filtro" inputmode="text" (keyup.enter)="onFiltro()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label color="primary" >Etapa 3</ion-label>
        <ion-toggle slot="start" name="tercera" [(ngModel)]="toggle" color="success" (ionChange)="onFiltro()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let pedido of pedidos" (click)="onClick(pedido)"> 
      <ion-label>
        <h2>{{pedido.pedido}}</h2>
        <h3>{{pedido.ciudad}}</h3>
        <p>{{pedido.fechapedido + ', ' + pedido.usuario}}</p>
        <p>{{pedido.consol + ', ' + pedido.soc_cliente}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

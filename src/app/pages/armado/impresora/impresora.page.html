<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>IMPRESORA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
<ion-item>
  <ion-label color="primary" >Impresora</ion-label>
  <ion-select value="impresora" [(ngModel)]="impresorasSelect" interface="action-sheet" placeholder="Seleccione.." >
<ion-select-option *ngFor="let item of impresoras" value="{{'\\\\'+item.ipServer+'\\'+item.nombreImpresora}}">{{item.nombreImpresora}}</ion-select-option>    
  </ion-select>
</ion-item>
</ion-list>
<div style="padding-top: 30px;">
  <ion-button color="primary" expand="block" (click)="onArmado()">ARMADO</ion-button>
</div>
<div style="padding-top: 60px;">
  <ion-button color="primary" expand="block" (click)="onReimpresion()">REIMPRESION</ion-button>
</div>
</ion-content>

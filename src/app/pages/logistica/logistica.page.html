<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Logistica</ion-title>
  </ion-toolbar>
  <ion-searchbar #ped animated color="light" [(ngModel)]="pedido" name="ped" id="ped" showCancelButton="true" placeholder="Ingrese el pedido" (ionChange)="onPedido()" required="true"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label color="primary" position="floating">Cliente:</ion-label>
        <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="cliente"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label color="primary" position="floating">Ciudad:</ion-label>
        <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="ciudad"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label color="primary" position="floating">Bultos:</ion-label>
        <ion-input readonly clearInput="true" inputmode="text" [(ngModel)]="bultos"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-button color="primary" expand="block" (click)="onRecibir()" >RECIBIR</ion-button>

</ion-list>
</ion-content>
